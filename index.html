<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Coin Wettsystem</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .g-coin-display {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
            display: inline-block;
        }
        
        .nav-tabs {
            background: #f5f5f5;
            display: flex;
            overflow-x: auto;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 16px;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .tab:hover {
            background: #e8e8e8;
        }
        
        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
            font-weight: bold;
        }
        
        .content {
            padding: 30px;
        }
        
        .login-form, .admin-panel, .user-dashboard, .profile-section {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .betting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .day-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
        }
        
        .day-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .day-card.has-exam {
            border-color: #00b894;
            background: #e8f5e8;
        }
        
        .day-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .exam-info {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .bet-input {
            width: 80px !important;
            margin: 5px auto !important;
            text-align: center;
        }
        
        .odds {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        .current-bets {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .bet-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .bet-card {
            background: white;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            position: relative;
        }
        
        .player-bet {
            display: inline-block;
            padding: 3px 8px;
            margin: 2px;
            border-radius: 15px;
            font-size: 0.9em;
            color: white;
            font-weight: bold;
        }
        
        .total-pool {
            background: linear-gradient(135deg, #ff9a56 0%, #ffad56 100%);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .results {
            background: #e8f5e8;
            border: 2px solid #00b894;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .winner-announcement {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: 3px solid #ffa000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .admin-section {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .student-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .student-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .student-coins {
            background: #ffd700;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .calendar-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin: 20px 0;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            background: white;
            border-radius: 4px;
            padding: 5px;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .calendar-day:hover {
            background: #e3f2fd;
        }
        
        .calendar-day.has-exam {
            background: #4caf50;
            color: white;
        }
        
        .calendar-day.selected {
            background: #2196f3;
            color: white;
        }
        
        .calendar-day.disabled {
            background-color: #f0f0f0 !important;
            color: #999 !important;
            cursor: not-allowed !important;
            opacity: 0.6;
        }
        
        .calendar-day.disabled:hover {
            background-color: #f0f0f0 !important;
            transform: none !important;
        }
        
        .calendar-bets {
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            height: 4px;
            display: flex;
            gap: 1px;
        }
        
        .bet-indicator {
            height: 100%;
            border-radius: 2px;
            flex: 1;
        }
        
        .color-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            border-color: #333;
            transform: scale(1.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .hidden {
            display: none !important;
        }
        
        .profile-preview {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .profile-color-demo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 3px solid #333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .loading::after {
            content: "...";
            animation: dots 1s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        @media (max-width: 768px) {
            .betting-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .nav-tabs {
                font-size: 14px;
            }
            
            .tab {
                padding: 10px 15px;
            }
            
            .calendar-view {
                grid-template-columns: repeat(7, 1fr);
                gap: 1px;
            }
            
            .calendar-day {
                font-size: 10px;
                padding: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 G-Coin Wettsystem</h1>
            <p id="headerInfo">Willkommen zum Prüfungsrückgabe-Wettsystem</p>
            <div id="coinDisplay" class="g-coin-display hidden">G-Coins: 0</div>
        </div>
        
        <div class="nav-tabs" id="navTabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
        </div>
        
        <div class="content">
            <!-- Loading Screen -->
            <div id="loadingScreen" class="loading">
                Lade Daten aus der Datenbank
            </div>
            
            <!-- Login/Registration Screen -->
            <div id="loginTab" class="tab-content hidden">
                <div class="login-form">
                    <div id="normalLogin">
                        <h2>Login</h2>
                        <div class="form-group">
                            <label>Benutzername:</label>
                            <input type="text" id="username" placeholder="Benutzername">
                        </div>
                        <div class="form-group">
                            <label>Passwort:</label>
                            <input type="password" id="password" placeholder="Passwort">
                        </div>
                        <button class="btn" onclick="performLogin()">Einloggen</button>
                        <button class="btn btn-warning" onclick="showFirstTimeLogin()">Ersten Login verwenden</button>
                    </div>
